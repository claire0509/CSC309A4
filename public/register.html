<div class="container">
    <div class="main-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="text-center">Create a new account</h3>
                <br>
                <div class="panel panel-default">

                    <form class="form-auth" ng-submit="register()">
                    	<p class="text-warning">{{error_message}}</p>
                        <div class="form-group">
                            <label for="exampleInputName2">First name</label>
                            <input type="userfname" ng-model="user.fname" placeholder="First Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Last name</label>
                            <input type="userlname" ng-model="user.lname" placeholder="Last Name" class="form-control">
                        </div>
                        <div class="form-group">    
                            <label for="school">School</label>
                            <input type="school" ng-model="user.school" placeholder="School" class="form-control">
                        </div>
                        <div class="form-group">    
                            <label for="email">Email</label>
                            <input type="email" ng-model="user.email" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                        </div>
                        <br>
                        <input type="submit" value="Register" class="btn btn-primary" />

                    </form>
                </div>
                <div class="well text-center">
                    <a id="signup_button" href="join.html">Create a new account with Facebook</a>
                </div>
            </div>   
        </div>
    </div>
</div>
