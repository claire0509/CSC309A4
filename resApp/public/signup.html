<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Create a new account</h2>
        <br>
        <div class="panel panel-default">
            <form class="panel-body" ng-submit="register()">
                <div class="form-group">    
                    <label for="email">Email</label>
                    <input type="username" ng-model="user.username" placeholder="Email" class="form-control"> <label> @mail.utoronto.ca </label>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                </div>
                <p class="text-center text-danger">{{error_message}}</p><br>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </form>
        </div>
        <div class="well text-center">
            <a href="/#/signup">Register with Google accont</a>
        </div>
    </div>   
</div>
