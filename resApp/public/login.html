
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-form">
            <h2 class="text-center">Welcome!</h2>
            <br>
            <div class="panel panel-default">
                <form class="panel-body" ng-submit="login()">
                    <div class="form-group">    
                        <label for="email">Email</label>
                        <input class="form-control" type="username" ng-model="user.username" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input class="form-control" type="password" ng-model="user.password" placeholder="Password">
                    </div>
                    <p class="text-center text-danger">{{error_message}}</p><br>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
        <div class="well text-center">
            <a href="/#/register">Create a new account</a>
        </div>
    </div>
</div>
