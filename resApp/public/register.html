<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Create a new account</h2>
        <br>
        <div class="panel panel-default panel-dark">
            <form class="panel-body" ng-submit="register()">
                <div class="form-group">
                    <label for="exampleInputName2">First name</label>
                    <input type="fname" ng-model="user.fname" placeholder="First Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Last name</label>
                    <input type="lname" ng-model="user.lname" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-group">    
                    <label for="school">School</label>
                    <input type="school" ng-model="user.school" placeholder="School" class="form-control">
                </div>
                <div class="form-group">    
                    <label for="email">Email</label>
                    <input type="username" ng-model="user.username" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                </div>
                <p class="text-center text-danger">{{error_message}}</p><br>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
        </div>
    </div>   
</div>
