<form class="form-auth" ng-submit="register()">
	<h2>Register</h2>
	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="Email" class="form-control"><br>
	<input type="fname" ng-model="user.fname" placeholder="First Name" class="form-control"><br>
	<input type="lname" ng-model="user.lname" placeholder="Last Name" class="form-control"><br>
	<input type="school" ng-model="user.school" placeholder="School" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Register" class="btn btn-primary" />
</form>
