<div class="container">
    <div class="main-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="text-center">Create a new account</h3>
                <br>
                <div class="panel panel-default">
                    <form class="panel-body" role="form" action="/api/join" method="post">
                        <div class="form-group">
                            <label for="exampleInputName2">First name</label>
                            <input type="text" class="form-control" name="user[first_name]" placeholder="Jane">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Last name</label>
                            <input type="text" class="form-control" name="user[last_name]" placeholder="Doe">
                        </div>
                        <div class="form-group">    
                            <label for="school">School</label>
                            <input type="text" class="form-control" name="user[school]" placeholder="University of Toronto">
                        </div>
                        <div class="form-group">    
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="user[email]" placeholder="jane.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" name="user[password]" placeholder="Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success btn-block">Proceed</button>
                    </form>
                </div>
                <div class="well text-center">
                    <a id="signup_button" href="join.html">Create a new account with Facebook</a>
                </div>
            </div>   
        </div>
    </div>
</div>
