<div class="container">
    <div class="main-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-form">
                    <h2 class="text-center">Welcome to UniRES</h2>
                    <h5 class="text-center">A Home for Every Student</h5>
                    <br>
                    <div class="panel panel-default">
                        <form class="panel-body" id="log-in" role="form" action="/api/auth" method="post">
                            <div class="form-group">    
                                <label for="email">Email</label>
                                <input class="form-control" type="text" name="user[email]" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input class="form-control" type="password" name="user[password]" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Proceed</button>
                        </form>
                    </div>
                </div>
                <div class="well text-center">
                    <a id="signup_button" href="join.html">Create a new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
